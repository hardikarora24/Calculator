<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand po"></div>
            <div class="operation"></div>
            <div class="current-operand co"></div>
        </div>
        <button class="span-two ac">AC</button>
        <button class="c">C</button>
        <button class="op" id="di">/</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="op" id="mul">*</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="op" id="sub">-</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="op" id="sum">+</button>
        <button class="digit">.</button>
        <button class="digit">0</button>
        <button class="span-two eq op">=</button>
    </div>
</body>

</html>
